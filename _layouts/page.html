    <header>
      <div class="container">
        <a class="span3" href="{{site.baseurl}}/" id="logo">
          <img alt="Rails Girls Guides" src="{{site.baseurl}}/images/railsgirls-guides.png" />
        </a>
        <nav></nav>

    <article class="container">
      <div class="span10">
        {{ content }}
      </div>
      <div class="span10">
        <h4>
          <a href="{% if  page.previous-link == null %}#{% else %}{{ site.baseurl }}/{{ page.previous-link }}{% endif %}">
            <span class="label label-{% if  page.previous-link == null %}default{% else %}danger{% endif %}">Anterior</span>
          </a>&nbsp;
          <a href="{{ site.baseurl }}/{{ page.next-link }}">
            <span class="label label-{% if  page.next-link == null %}default{% else %}danger{% endif %}">Pr√≥ximo</span>
          </a>
        </h4>
      </div>
    </article>
    <footer>

      </p>

        &middot; Crafted with excitement from Helsinki, Finland &middot; Follow us on
        <a href="http://twitter.com/railsgirls">Twitter</a>
        and
